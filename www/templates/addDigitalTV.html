<ion-view title="Add Digital TV" id="page9">
    <ion-content padding="true" scroll="true" class="has-header">
        <form class="list">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="">
            </label>
        </form>
        <ion-list>
            <ion-item ui-sref="menu.digitalTV"ng-repeat="tv in tvs">
                {{tv.title}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
