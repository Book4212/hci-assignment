<ion-view title="Add VDO" id="page11">
    <ion-content padding="true" scroll="true" class="has-header">
        <form class="list">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="">
            </label>
        </form>
        <ion-list>
            <ion-item ui-sref="menu.vDO" ng-repeat="vdo in vdos">
                {{vdo.title}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
