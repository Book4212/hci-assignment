<ion-view title="Audio" id="page5">
    <ion-content padding="true" scroll="false" class="has-header">
        <ion-list>
            <ion-item ui-sref="menu.audioController" ng-repeat="audio in audios">
            	{{audio.title}}
        	</ion-item>
        </ion-list>
        <a ui-sref="menu.addAudio" id="audio-button13" class="button button-positive button-circle bottom-right">+</a>

    </ion-content>
</ion-view>
