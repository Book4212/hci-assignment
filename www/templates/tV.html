<ion-view title="TV" id="page2">
    <ion-content padding="true" scroll="false" class="has-header">
        
        <ion-list>
            <ion-item ui-sref="menu.tVController" ng-repeat="tv in tvs">
            	{{tv.title}}
        	</ion-item>
        </ion-list>

        <a ui-sref="menu.addTV" id="tV-button15" class="button button-positive button-circle bottom-right">+</a>
    </ion-content>
</ion-view>
