  <ion-tab title="Sound" icon="ion-volume-high" href="/side-menu21/vdo-controller/vdo-sound">

  <ion-tab title="Settings" icon-on="ion-ios-gear" icon-off="ion-ios-gear-outline" href="/side-menu21/vdo-controller/vdo-settings">
