<ion-view title="Xtremer Controller" id="page17">
    <ion-content padding="true" class="has-header">
        <form class="list">
            <ion-item class="range range-positive">
                <i class="icon ion-volume-low"></i>
                <input type="range" value="50" min="0" max="100">
                <i class="icon ion-volume-high"></i>
            </ion-item>
        </form>
    </ion-content>
</ion-view>

<ion-tabs class="tabs-positive tabs-icon-top">

  <ion-tab title="Home" icon-on="ion-home" icon-off="ion-home" href="/side-menu21/xtremer-controller/xtremer-home">

  </ion-tab>

  <ion-tab title="Keyboard" icon="ion-volume-high" href="/side-menu21/xtremer-controller/xtremer-keyboard">
    <ion-nav-view name="keyboard-tab"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Touch" icon-on="ion-ios-star" icon-off="ion-ios-star-outline" href="/side-menu21/xtremer-controller/xtremer-touch">
    <ion-nav-view name="touch-tab"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Settings" icon-on="ion-ios-gear" icon-off="ion-ios-gear-outline" href="/side-menu21/xtremer-controller/xtremer-settings">
    <ion-nav-view name="settings-tab"></ion-nav-view>
  </ion-tab>

</ion-tabs>
